<div class="min-h-screen bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-10 border-b border-slate-800 bg-slate-950/80 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center gap-4 px-4 py-3">
      <a class="flex items-center gap-2 font-semibold" routerLink="/">
        <span class="material-symbols-outlined text-slate-200">store</span>
        <span>MicroEmpresas</span>
      </a>

      <nav class="ml-6 flex items-center gap-2" *ngIf="isAuth()">
        <a
          class="rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900"
          routerLink="/platform/tenants"
          routerLinkActive="bg-slate-900"
          *ngIf="isPlatform()"
        >
          Tenants
        </a>

        <a
          class="rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900"
          routerLink="/tenant/users"
          routerLinkActive="bg-slate-900"
          *ngIf="isTenantUser()"
        >
          Users
        </a>

        <a
          class="rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900"
          routerLink="/tenant/clients"
          routerLinkActive="bg-slate-900"
          *ngIf="isTenantUser()"
        >
          Clients
        </a>

        <a
          class="rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900"
          routerLink="/client/home"
          routerLinkActive="bg-slate-900"
          *ngIf="isClient()"
        >
          Home
        </a>
      </nav>

      <div class="ml-auto flex items-center gap-3">
        <div class="text-xs text-slate-400" *ngIf="isAuth()">
          <span class="mr-2">type: {{ type() }}</span>
          <span *ngIf="empresaId() !== null">empresa: {{ empresaId() }}</span>
        </div>

        <button
          class="inline-flex items-center gap-2 rounded-lg border border-slate-800 bg-slate-900 px-3 py-2 text-sm hover:bg-slate-800"
          *ngIf="isAuth()"
          (click)="logout()"
        >
          <span class="material-symbols-outlined text-base">logout</span>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <router-outlet />
  </main>
</div>
