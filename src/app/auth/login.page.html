<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
  <div class="w-full max-w-md rounded-2xl bg-white border border-slate-200 p-6 shadow-sm space-y-4">

    <div class="space-y-1">
      <h1 class="text-2xl font-semibold text-slate-900">
        {{ title() }}
      </h1>
      <p class="text-sm text-slate-500">
        Selecciona el modo e ingresa tus credenciales
      </p>
    </div>

    <div class="flex gap-2">
      <button
        type="button"
        (click)="go('platform')"
        class="flex-1 rounded-lg border px-3 py-2 text-sm"
        [class.bg-slate-900]="mode() === 'platform'"
        [class.text-white]="mode() === 'platform'">
        Platform
      </button>

      <button
        type="button"
        (click)="go('user')"
        class="flex-1 rounded-lg border px-3 py-2 text-sm"
        [class.bg-slate-900]="mode() === 'user'"
        [class.text-white]="mode() === 'user'">
        Tenant
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">

      <div>
        <label class="text-sm font-medium text-slate-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border px-3 py-2 text-sm outline-none focus:border-slate-400">
      </div>

      <div>
        <label class="text-sm font-medium text-slate-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border px-3 py-2 text-sm outline-none focus:border-slate-400">
      </div>

      <div *ngIf="mode() === 'user'">
        <label class="text-sm font-medium text-slate-700">Empresa ID</label>
        <input
          type="number"
          formControlName="empresa_id"
          class="w-full rounded-lg border px-3 py-2 text-sm outline-none focus:border-slate-400"
          placeholder="ID de la empresa">
      </div>

      <button
        type="submit"
        [disabled]="loading() || form.invalid"
        class="w-full rounded-lg bg-slate-900 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60">
        Entrar
      </button>

      <div
        *ngIf="error()"
        class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error() }}
      </div>
    </form>

    <p class="text-xs text-slate-500">
      Tenant requiere empresa_id
    </p>
  </div>
</div>
