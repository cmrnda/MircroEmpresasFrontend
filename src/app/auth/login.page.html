<div class="min-h-screen bg-slate-100 text-slate-900 flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md">
    <div class="mb-6">
      <div class="flex items-center gap-2 text-slate-700">
        <span class="material-symbols-outlined">store</span>
        <span class="font-semibold">MicroEmpresas</span>
      </div>
      <div class="mt-4 text-2xl font-semibold">{{ title() }}</div>
      <div class="mt-1 text-sm text-slate-500">{{ subtitle() }}</div>
    </div>

    <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
      <div class="flex items-center gap-2 rounded-xl bg-slate-50 p-1 text-sm">
        <a
          [ngClass]="mode() === 'platform' ? 'bg-white border border-slate-200 font-semibold' : 'text-slate-600'"
          class="flex-1 rounded-lg px-3 py-2 text-center hover:bg-white"
          routerLink="/login/platform"
        >
          Plataforma
        </a>
        <a
          [ngClass]="mode() === 'tenant' ? 'bg-white border border-slate-200 font-semibold' : 'text-slate-600'"
          class="flex-1 rounded-lg px-3 py-2 text-center hover:bg-white"
          routerLink="/login/tenant"
        >
          Empresa
        </a>
        <a
          [ngClass]="mode() === 'client' ? 'bg-white border border-slate-200 font-semibold' : 'text-slate-600'"
          class="flex-1 rounded-lg px-3 py-2 text-center hover:bg-white"
          routerLink="/login/client"
        >
          Cliente
        </a>
      </div>

      <form (ngSubmit)="submit()" [formGroup]="form" class="mt-5 space-y-4">
        <div class="space-y-1">
          <label class="text-sm font-medium text-slate-700">Correo</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-base">mail</span>
            <input
              [ngClass]="isInvalid('email') ? 'border-red-300' : 'border-slate-200'"
              autocomplete="username"
              class="w-full rounded-lg border bg-white pl-10 pr-3 py-2 text-sm outline-none focus:border-slate-400"
              formControlName="email"
              placeholder="correo@dominio.com"
            />
          </div>
          <div *ngIf="getError('email')" class="text-xs text-red-600">{{ getError('email') }}</div>
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-slate-700">Contrasena</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-base">lock</span>

            <input
              [ngClass]="isInvalid('password') ? 'border-red-300' : 'border-slate-200'"
              [type]="showPassword() ? 'text' : 'password'"
              autocomplete="current-password"
              class="w-full rounded-lg border bg-white pl-10 pr-10 py-2 text-sm outline-none focus:border-slate-400"
              formControlName="password"
              placeholder="Contrasena"
            />

            <button
              (click)="togglePassword()"
              aria-label="Mostrar u ocultar contrasena"
              class="absolute right-2 top-1/2 -translate-y-1/2 rounded-md px-2 py-1 text-slate-500 hover:bg-slate-50"
              type="button"
            >
              <span class="material-symbols-outlined text-base">
                {{ showPassword() ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          <div *ngIf="getError('password')" class="text-xs text-red-600">{{ getError('password') }}</div>
        </div>

        <div *ngIf="tenantsNeeded()?.length" class="space-y-1">
          <label class="text-sm font-medium text-slate-700">Empresa</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-base">domain</span>
            <select
              (change)="onEmpresaChange(($any($event.target)).value)"
              [value]="selectedEmpresaId() ?? ''"
              class="w-full rounded-lg border border-slate-200 bg-white pl-10 pr-3 py-2 text-sm outline-none focus:border-slate-400"
            >
              <option value="">Seleccione una empresa</option>
              <option *ngFor="let t of tenantsNeeded()" [value]="t.empresa_id">
                {{ t.empresa_id }} - {{ t.nombre }}
              </option>
            </select>
          </div>

          <div class="text-xs text-slate-500">
            Seleccione la empresa para completar el acceso.
          </div>
        </div>

        <button
          [disabled]="loading()"
          class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60"
          type="submit"
        >
          <span *ngIf="loading()" class="material-symbols-outlined text-base">progress_activity</span>
          <span>{{ loading() ? 'Ingresando...' : 'Ingresar' }}</span>
        </button>

        <div *ngIf="error()" class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
          {{ error() }}
        </div>
      </form>
    </div>

    <div class="mt-5 text-center text-xs text-slate-500">
      Multi-tenant v2
    </div>
  </div>
</div>
