<div class="min-h-dvh bg-slate-50 text-slate-900">
  <div class="fixed inset-0 z-30 bg-black/40 md:hidden" *ngIf="sidebarOpen()" (click)="closeSidebar()"></div>

  <aside
    class="fixed inset-y-0 left-0 z-40 bg-white border-r border-slate-200 w-72 max-w-[85vw] md:max-w-none transition-transform duration-200 ease-out md:translate-x-0"
    [ngClass]="[sidebarOpen() ? 'translate-x-0' : '-translate-x-full', sidebarWidthClass()]"
  >
    <div class="h-full flex flex-col">
      <div class="px-5 py-4 border-b border-slate-200">
        <div class="flex items-center gap-3">
          <div class="h-11 w-11 rounded-xl border border-slate-200 bg-white overflow-hidden flex items-center justify-center shrink-0">
            <img
              [src]="logoSrc()"
              alt="logo"
              class="h-full w-full object-cover"
              referrerpolicy="no-referrer"
              (error)="onLogoError()"
            />
          </div>

          <div class="min-w-0">
            <div class="font-semibold leading-tight truncate" [ngClass]="sidebarCollapsed() ? 'md:hidden' : ''">
              {{ brandName() }}
            </div>
            <div class="text-xs text-slate-500 truncate" [ngClass]="sidebarCollapsed() ? 'md:hidden' : ''">
              {{ headerTitle() }}
            </div>
          </div>

          <button
            type="button"
            class="ml-auto md:hidden min-h-11 min-w-11 inline-flex items-center justify-center rounded-lg border border-slate-200 bg-white hover:bg-slate-50 active:bg-slate-100"
            (click)="closeSidebar()"
            aria-label="close"
          >
            <span class="material-symbols-outlined text-base">close</span>
          </button>
        </div>

        <div *ngIf="brandLoading()" class="mt-3 text-xs text-slate-500" [ngClass]="sidebarCollapsed() ? 'md:hidden' : ''">
          Cargando empresa...
        </div>
      </div>

      <nav class="px-3 py-4 space-y-1 overflow-y-auto">
        <a
          *ngFor="let it of navItems()"
          [routerLinkActiveOptions]="{ exact: !!it.exact }"
          class="min-h-11 flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 active:bg-slate-100 transition"
          [routerLink]="it.link"
          routerLinkActive="bg-slate-100 text-slate-900"
        >
          <span class="material-symbols-outlined text-base shrink-0">{{ it.icon }}</span>
          <span class="truncate" [ngClass]="sidebarCollapsed() ? 'md:hidden' : ''">{{ it.label }}</span>
        </a>
      </nav>

      <div class="mt-auto px-4 py-4 border-t border-slate-200 space-y-3">
        <button
          *ngIf="!config().footer.logoutIfHasToken || hasToken()"
          (click)="logout()"
          class="min-h-11 w-full inline-flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50 active:bg-slate-100 transition"
          type="button"
        >
          <span class="material-symbols-outlined text-base">logout</span>
          <span [ngClass]="sidebarCollapsed() ? 'md:hidden' : ''">Salir</span>
        </button>
      </div>
    </div>
  </aside>

  <div class="min-h-dvh flex flex-col transition-[padding] duration-200 ease-out" [ngClass]="mainPadClass()">
    <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="px-4 sm:px-6 py-3 flex items-center gap-3">
        <button
          type="button"
          class="md:hidden min-h-11 min-w-11 inline-flex items-center justify-center rounded-lg border border-slate-200 bg-white hover:bg-slate-50 active:bg-slate-100"
          (click)="toggleSidebarMobile()"
          aria-label="menu"
        >
          <span class="material-symbols-outlined text-base">menu</span>
        </button>

        <button
          type="button"
          class="hidden md:inline-flex min-h-11 min-w-11 items-center justify-center rounded-lg border border-slate-200 bg-white hover:bg-slate-50 active:bg-slate-100"
          (click)="toggleSidebarDesktop()"
          aria-label="collapse"
        >
          <span class="material-symbols-outlined text-base">{{ sidebarCollapsed() ? 'chevron_right' : 'chevron_left' }}</span>
        </button>

        <div class="flex items-center gap-3 min-w-0">
          <div class="h-10 w-10 rounded-xl border border-slate-200 bg-white overflow-hidden flex items-center justify-center shrink-0">
            <img
              [src]="logoSrc()"
              alt="logo"
              class="h-full w-full object-cover"
              referrerpolicy="no-referrer"
              (error)="onLogoError()"
            />
          </div>

          <div class="min-w-0">
            <div class="text-sm font-semibold truncate">{{ brandName() }}</div>
            <div class="text-xs text-slate-500 truncate">{{ headerTitle() }}</div>
          </div>
        </div>

        <div class="ml-auto flex items-center gap-2 shrink-0">
          <app-notifications-widget *ngIf="config().header.showNotifications"></app-notifications-widget>

          <button
            *ngIf="!config().footer.logoutIfHasToken || hasToken()"
            (click)="logout()"
            class="min-h-11 min-w-11 inline-flex items-center justify-center rounded-lg border border-slate-200 bg-white hover:bg-slate-50 active:bg-slate-100"
            type="button"
            aria-label="logout"
          >
            <span class="material-symbols-outlined text-base">logout</span>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 px-4 sm:px-6 py-6">
      <div class="mx-auto w-full" [ngClass]="config().maxWidthClass || 'max-w-7xl'">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
