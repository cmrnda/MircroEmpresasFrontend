<div class="min-h-screen bg-slate-950 text-slate-100">
  <div class="border-b border-slate-800 bg-slate-900">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <div class="text-sm font-semibold">Client</div>
        <div class="text-xs text-slate-400">empresa: {{ empresaId() }}</div>
      </div>

      <button
        type="button"
        class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-2 text-xs hover:bg-slate-700"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>

  <div class="mx-auto grid max-w-6xl grid-cols-12 gap-4 px-4 py-4">
    <aside class="col-span-12 md:col-span-3">
      <div class="rounded-2xl border border-slate-800 bg-slate-900 p-3">
        <div class="mb-2 text-xs font-semibold text-slate-300">Menu</div>

        <nav class="flex flex-col gap-1 text-sm">
          <a routerLink="/client/shop" routerLinkActive="bg-slate-800" class="rounded-lg px-3 py-2 hover:bg-slate-800">
            Shop
          </a>
          <a routerLink="/client/cart" routerLinkActive="bg-slate-800" class="rounded-lg px-3 py-2 hover:bg-slate-800">
            Cart
          </a>
          <a routerLink="/client/orders" routerLinkActive="bg-slate-800" class="rounded-lg px-3 py-2 hover:bg-slate-800">
            My Orders
          </a>
        </nav>
      </div>
    </aside>

    <main class="col-span-12 md:col-span-9">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
