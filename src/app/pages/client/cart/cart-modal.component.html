<div *ngIf="open" class="fixed inset-0 z-[80]">
  <div class="absolute inset-0 bg-black/40" (click)="close()"></div>

  <div class="absolute inset-0 grid place-items-center p-4">
    <div
      class="w-full max-w-lg rounded-2xl bg-white border border-slate-200 shadow-xl overflow-hidden"
      (click)="stop($event)"
    >
      <div class="px-5 py-4 border-b border-slate-200 flex items-start justify-between gap-3">
        <div class="min-w-0">
          <div class="text-sm text-slate-500">Carrito</div>
          <div class="text-lg font-semibold text-slate-900">Tu compra</div>
          <div class="text-xs text-slate-500">Empresa ID: {{ empresaId ?? '-' }}</div>
        </div>

        <button
          type="button"
          class="grid h-10 w-10 place-items-center rounded-xl border border-slate-200 hover:bg-slate-50"
          (click)="close()"
          aria-label="Cerrar"
        >
          <span class="material-symbols-outlined text-[20px]">close</span>
        </button>
      </div>

      <div class="p-5 space-y-4">
        <div *ngIf="items().length === 0" class="rounded-xl border border-slate-200 bg-slate-50 p-4 text-sm text-slate-700">
          Carrito vacio
        </div>

        <div *ngIf="items().length > 0" class="space-y-3 max-h-[55vh] overflow-auto pr-1">
          <div
            *ngFor="let it of items()"
            class="rounded-2xl border border-slate-200 bg-white p-4 flex items-center justify-between gap-3"
          >
            <div class="min-w-0">
              <div class="text-sm font-semibold text-slate-900 truncate">{{ it.descripcion }}</div>
              <div class="text-xs text-slate-500">ID: {{ it.producto_id }}</div>
            </div>

            <div class="flex items-center gap-2">
              <button
                type="button"
                class="grid h-9 w-9 place-items-center rounded-xl border border-slate-200 hover:bg-slate-50"
                (click)="dec(it)"
              >
                <span class="material-symbols-outlined text-[18px]">remove</span>
              </button>

              <div class="w-10 text-center text-sm font-semibold text-slate-800">
                {{ it.qty }}
              </div>

              <button
                type="button"
                class="grid h-9 w-9 place-items-center rounded-xl border border-slate-200 hover:bg-slate-50"
                (click)="inc(it)"
              >
                <span class="material-symbols-outlined text-[18px]">add</span>
              </button>

              <button
                type="button"
                class="grid h-9 w-9 place-items-center rounded-xl border border-rose-200 text-rose-700 hover:bg-rose-50"
                (click)="remove(it)"
                aria-label="Eliminar"
              >
                <span class="material-symbols-outlined text-[18px]">delete</span>
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between gap-3 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="text-sm text-slate-600">Total</div>
          <div class="text-base font-semibold text-slate-900">{{ total() }}</div>
        </div>

        <div class="flex items-center justify-between gap-2">
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50"
            (click)="clear()"
            [disabled]="items().length === 0"
          >
            Vaciar
          </button>

          <div class="flex items-center gap-2">
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50"
              (click)="close()"
            >
              Cerrar
            </button>

            <button
              type="button"
              class="inline-flex items-center justify-center rounded-xl bg-slate-900 text-white px-4 py-2 text-sm hover:bg-slate-800 disabled:opacity-50"
              [disabled]="items().length === 0"
              (click)="close()"
            >
              Continuar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
