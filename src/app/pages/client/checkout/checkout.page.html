<div class="rounded-2xl border border-slate-800 bg-slate-900 p-4">
  <div class="flex items-center justify-between">
    <div>
      <div class="text-lg font-semibold">Checkout</div>
      <div class="text-xs text-slate-400">Create order</div>
    </div>

    <a class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-2 text-xs hover:bg-slate-700"
       routerLink="/client/cart">
      Back
    </a>
  </div>

  <div class="mt-3 grid gap-3">
    <div class="rounded-xl border border-slate-800 bg-slate-950 p-3 text-sm">
      <div class="flex items-center justify-between">
        <div class="text-slate-300">Total</div>
        <div class="font-semibold">{{ cart.total() }}</div>
      </div>
    </div>

    <div *ngIf="vm.error()" class="rounded-lg border border-rose-900 bg-rose-950 px-3 py-2 text-sm text-rose-200">
      {{ vm.error() }}
    </div>

    <div *ngIf="vm.lastVentaId()"
         class="rounded-lg border border-emerald-900 bg-emerald-950 px-3 py-2 text-sm text-emerald-200">
      Order created: {{ vm.lastVentaId() }}
    </div>

    <form (ngSubmit)="submit()" [formGroup]="form" class="grid grid-cols-12 gap-2">
      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="departamento" placeholder="Departamento"/>
      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="ciudad" placeholder="Ciudad"/>
      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="costo_envio" placeholder="Costo envio" type="number"/>

      <input class="col-span-12 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
             formControlName="direccion_linea" placeholder="Direccion"/>

      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="zona_barrio" placeholder="Zona/Barrio"/>
      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="referencia" placeholder="Referencia"/>
      <input
        class="col-span-12 md:col-span-4 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        formControlName="telefono_receptor" placeholder="Telefono receptor"/>

      <button
        [disabled]="vm.loading()"
        class="col-span-12 rounded-lg bg-emerald-600 px-3 py-2 text-sm font-semibold text-white hover:bg-emerald-500 disabled:opacity-60" type="submit">
        Confirm order
      </button>
    </form>
  </div>
</div>
