<div class="rounded-2xl border border-slate-800 bg-slate-900 p-4">
  <div class="flex items-center justify-between">
    <div>
      <div class="text-lg font-semibold">My Orders</div>
      <div class="text-xs text-slate-400">History</div>
    </div>
  </div>

  <div class="mt-3 grid gap-3">
    <div *ngIf="vm.error()" class="rounded-lg border border-rose-900 bg-rose-950 px-3 py-2 text-sm text-rose-200">
      {{ vm.error() }}
    </div>

    <div class="overflow-x-auto rounded-xl border border-slate-800">
      <table class="w-full text-sm">
        <thead class="bg-slate-950 text-slate-300">
        <tr>
          <th class="px-3 py-2 text-left">ID</th>
          <th class="px-3 py-2 text-left">Fecha</th>
          <th class="px-3 py-2 text-left">Total</th>
          <th class="px-3 py-2 text-left">Estado</th>
          <th class="px-3 py-2 text-right">Action</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-slate-800">
        <tr *ngFor="let o of vm.list().items">
          <td class="px-3 py-2">{{ o.venta_id }}</td>
          <td class="px-3 py-2">{{ o.fecha_hora }}</td>
          <td class="px-3 py-2">{{ o.total }}</td>
          <td class="px-3 py-2">{{ o.estado }}</td>
          <td class="px-3 py-2 text-right">
            <a class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-1 text-xs hover:bg-slate-700" [routerLink]="['/client/orders', o.venta_id]">
              Open
            </a>
          </td>
        </tr>

        <tr *ngIf="vm.list().items.length === 0">
          <td class="px-3 py-4 text-center text-slate-400" colspan="5">No orders</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="flex items-center justify-between text-xs text-slate-300">
      <div>Total: {{ vm.list().total }}</div>
      <div class="flex gap-2">
        <button type="button" class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-1 hover:bg-slate-700" (click)="prev()">Prev</button>
        <div class="px-2 py-1">Page {{ vm.list().page }}</div>
        <button type="button" class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-1 hover:bg-slate-700" (click)="next()">Next</button>
      </div>
    </div>
  </div>
</div>
