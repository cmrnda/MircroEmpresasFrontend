<section class="space-y-5">
  <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-4 md:p-6 sticky top-[64px] z-10">
    <div class="flex flex-wrap items-end justify-between gap-4">
      <div class="min-w-0">
        <div class="text-sm text-slate-500">Public shop</div>
        <div class="text-3xl font-semibold truncate">Tienda</div>
        <div class="text-sm text-slate-500">empresa {{ empresaId() }}</div>
      </div>

      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50"
        (click)="vm.loadInit()"
      >
        <span class="material-symbols-outlined text-[18px]">refresh</span>
        Reload
      </button>
    </div>

    <div class="mt-5 grid grid-cols-12 gap-3">
      <div class="col-span-12 lg:col-span-7">
        <div class="flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-3">
          <span class="material-symbols-outlined text-slate-500 text-[20px]">search</span>
          <input
            class="w-full bg-transparent text-sm outline-none"
            placeholder="Search products"
            [value]="vm.q()"
            (input)="vm.setQ(($any($event.target)).value)"
          />
        </div>
      </div>

      <div class="col-span-12 sm:col-span-6 lg:col-span-3">
        <select
          class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
          (change)="vm.setCategoria(($any($event.target)).value)"
        >
          <option value="">All categories</option>
          <option *ngFor="let c of vm.categories()" [value]="c.categoria_id">
            {{ c.nombre }}
          </option>
        </select>
      </div>

      <div class="col-span-12 sm:col-span-6 lg:col-span-2">
        <button
          type="button"
          class="w-full inline-flex items-center justify-center gap-2 rounded-2xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white hover:bg-slate-800"
          (click)="vm.search()"
        >
          <span class="material-symbols-outlined text-[18px]">manage_search</span>
          Search
        </button>
      </div>
    </div>

    <div *ngIf="vm.error()" class="mt-4 rounded-2xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
      {{ vm.error() }}
    </div>
  </div>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">
    <div
      *ngFor="let p of vm.products().items"
      class="group rounded-3xl border border-slate-200 bg-white shadow-sm overflow-hidden hover:shadow-md transition"
    >
      <div class="aspect-[16/10] bg-slate-50 border-b border-slate-200 overflow-hidden">
        <img *ngIf="vm.imageUrl(p)" [src]="vm.imageUrl(p)!" class="h-full w-full object-cover group-hover:scale-[1.02] transition" />
        <div *ngIf="!vm.imageUrl(p)" class="h-full w-full grid place-items-center text-slate-400">
          <span class="material-symbols-outlined text-[28px]">image</span>
        </div>
      </div>

      <div class="p-5">
        <div class="flex items-start justify-between gap-3">
          <div class="min-w-0">
            <div class="truncate text-lg font-semibold text-slate-900">{{ p.descripcion }}</div>
            <div class="text-xs text-slate-500">codigo {{ p.codigo }}</div>
          </div>

          <span class="shrink-0 rounded-full bg-slate-100 px-3 py-1 text-[12px] font-semibold text-slate-700">
            stock {{ p.cantidad_actual }}
          </span>
        </div>

        <div class="mt-5 flex items-center justify-between">
          <div>
            <div class="text-xs text-slate-500">price</div>
            <div class="text-2xl font-semibold text-slate-900">{{ fmt(p.precio) }}</div>
          </div>

          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-2xl bg-emerald-600 px-5 py-3 text-sm font-semibold text-white hover:bg-emerald-500"
            (click)="addToCart(p)"
          >
            <span class="material-symbols-outlined text-[18px]">add_shopping_cart</span>
            Add
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="vm.products().items.length === 0" class="rounded-3xl border border-slate-200 bg-white p-12 text-center text-sm text-slate-500 sm:col-span-2 xl:col-span-3 2xl:col-span-4">
      No products
    </div>
  </div>

  <div class="rounded-3xl border border-slate-200 bg-white shadow-sm px-5 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 text-sm">
    <div class="text-slate-600">
      Total: <span class="font-semibold text-slate-900">{{ vm.products().total }}</span>
    </div>

    <div class="flex items-center gap-2">
      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 hover:bg-slate-50"
        (click)="vm.prev()"
      >
        <span class="material-symbols-outlined text-[18px]">chevron_left</span>
        Prev
      </button>

      <div class="text-slate-600">
        Page <span class="font-semibold text-slate-900">{{ vm.products().page }}</span>
      </div>

      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 hover:bg-slate-50"
        (click)="vm.next()"
      >
        Next
        <span class="material-symbols-outlined text-[18px]">chevron_right</span>
      </button>
    </div>
  </div>
</section>
