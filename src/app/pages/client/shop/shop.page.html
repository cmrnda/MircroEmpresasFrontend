<div class="rounded-2xl border border-slate-800 bg-slate-900 p-4">
  <div class="flex flex-wrap items-end justify-between gap-3">
    <div>
      <div class="text-lg font-semibold">Shop</div>
      <div class="text-xs text-slate-400">Catalog</div>
    </div>

    <a
      routerLink="/client/cart"
      class="rounded-lg bg-emerald-600 px-3 py-2 text-xs font-semibold text-white hover:bg-emerald-500"
    >
      Go cart
    </a>
  </div>

  <div class="mt-3 grid gap-3">
    <div class="grid grid-cols-12 gap-2">
      <input
        class="col-span-12 md:col-span-7 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        placeholder="Search products"
        [value]="vm.q()"
        (input)="vm.setQ(($any($event.target)).value)"
      />

      <select
        class="col-span-12 md:col-span-3 rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm outline-none"
        (change)="vm.setCategoria(($any($event.target)).value)"
      >
        <option value="">All categories</option>
        <option *ngFor="let c of vm.categories()" [value]="c.categoria_id">
          {{ c.nombre }}
        </option>
      </select>

      <button
        type="button"
        class="col-span-12 md:col-span-2 rounded-lg bg-emerald-600 px-3 py-2 text-sm font-semibold text-white hover:bg-emerald-500"
        (click)="vm.search()"
      >
        Search
      </button>
    </div>

    <div *ngIf="vm.error()" class="rounded-lg border border-rose-900 bg-rose-950 px-3 py-2 text-sm text-rose-200">
      {{ vm.error() }}
    </div>

    <div class="grid grid-cols-1 gap-3 md:grid-cols-2">
      <div *ngFor="let p of vm.products().items" class="rounded-2xl border border-slate-800 bg-slate-950 p-3">
        <div class="flex gap-3">
          <div class="h-20 w-20 overflow-hidden rounded-xl border border-slate-800 bg-slate-900">
            <img *ngIf="vm.imageUrl(p)" [src]="vm.imageUrl(p)!" class="h-full w-full object-cover" />
          </div>

          <div class="flex-1">
            <div class="text-sm font-semibold">{{ p.descripcion }}</div>
            <div class="text-xs text-slate-400">{{ p.codigo }}</div>

            <div class="mt-2 flex items-center justify-between">
              <div class="text-sm text-slate-200">{{ p.precio }}</div>
              <div class="text-xs text-slate-400">stock: {{ p.cantidad_actual }}</div>
            </div>
          </div>

          <button
            type="button"
            class="rounded-lg bg-emerald-600 px-3 py-2 text-xs font-semibold text-white hover:bg-emerald-500"
            (click)="addToCart(p)"
          >
            Add
          </button>
        </div>
      </div>

      <div *ngIf="vm.products().items.length === 0" class="rounded-2xl border border-slate-800 bg-slate-950 p-6 text-center text-sm text-slate-400">
        No products
      </div>
    </div>

    <div class="flex items-center justify-between text-xs text-slate-300">
      <div>Total: {{ vm.products().total }}</div>
      <div class="flex gap-2">
        <button type="button" class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-1 hover:bg-slate-700" (click)="vm.prev()">
          Prev
        </button>
        <div class="px-2 py-1">Page {{ vm.products().page }}</div>
        <button type="button" class="rounded-lg border border-slate-700 bg-slate-800 px-3 py-1 hover:bg-slate-700" (click)="vm.next()">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
