<section class="space-y-6">
  <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-5 md:p-6">
    <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Cliente</div>
    <div class="mt-1 text-2xl font-semibold text-slate-900">Crear cuenta</div>
    <div class="mt-1 text-sm text-slate-500">Empresa #{{ empresaId() }}</div>

    <div class="mt-6 space-y-3">
      <input
        class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
        placeholder="Nombre o razon"
        [value]="nombre_razon()"
        (input)="nombre_razon.set(($any($event.target)).value)"
      />

      <input
        class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
        placeholder="Email"
        [value]="email()"
        (input)="email.set(($any($event.target)).value)"
      />

      <input
        class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
        placeholder="Password"
        type="password"
        [value]="password()"
        (input)="password.set(($any($event.target)).value)"
      />

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input
          class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
          placeholder="NIT/CI (opcional)"
          [value]="nit_ci()"
          (input)="nit_ci.set(($any($event.target)).value)"
        />
        <input
          class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none"
          placeholder="Telefono (opcional)"
          [value]="telefono()"
          (input)="telefono.set(($any($event.target)).value)"
        />
      </div>

      <button
        type="button"
        class="w-full inline-flex items-center justify-center gap-2 rounded-2xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-50"
        (click)="submit()"
        [disabled]="loading()"
      >
        <span class="material-symbols-outlined text-[18px]">person_add</span>
        {{ loading() ? 'Creando...' : 'Crear cuenta' }}
      </button>

      <div *ngIf="error()" class="rounded-2xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
        {{ error() }}
      </div>

      <a
        [routerLink]="['../login']"
        [queryParams]="{ redirect: (route?.snapshot?.queryParamMap?.get('redirect') || null) }"
        class="inline-flex items-center gap-2 text-sm font-semibold text-slate-900 hover:underline"
      >
        <span class="material-symbols-outlined text-[18px]">login</span>
        Ya tengo cuenta
      </a>
    </div>
  </div>
</section>
