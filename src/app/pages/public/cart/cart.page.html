<div *ngIf="authModal()" class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/40" (click)="authModal.set(false)"></div>
  <div class="absolute inset-0 flex items-center justify-center p-4">
    <div class="w-full max-w-md rounded-3xl bg-white shadow-xl border border-slate-200 overflow-hidden">
      <div class="p-5 border-b border-slate-200 flex items-start justify-between gap-3">
        <div>
          <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Cuenta</div>
          <div class="mt-1 text-lg font-semibold text-slate-900">Necesitas iniciar sesion</div>
          <div class="mt-1 text-sm text-slate-500">Para confirmar pedido debes estar logueado</div>
        </div>
        <button
          type="button"
          class="grid h-10 w-10 place-items-center rounded-2xl border border-slate-200 bg-white hover:bg-slate-50"
          (click)="authModal.set(false)"
        >
          <span class="material-symbols-outlined text-[20px]">close</span>
        </button>
      </div>

      <div class="p-5 space-y-3">
        <button
          type="button"
          class="w-full inline-flex items-center justify-center gap-2 rounded-2xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white hover:bg-slate-800"
          (click)="goLogin()"
        >
          <span class="material-symbols-outlined text-[18px]">login</span>
          Iniciar sesion
        </button>

        <button
          type="button"
          class="w-full inline-flex items-center justify-center gap-2 rounded-2xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold hover:bg-slate-50"
          (click)="goRegister()"
        >
          <span class="material-symbols-outlined text-[18px]">person_add</span>
          Crear cuenta
        </button>
      </div>
    </div>
  </div>
</div>
