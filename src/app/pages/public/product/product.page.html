<section class="space-y-6">
  <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-4 md:p-6">
    <div class="flex items-center justify-between gap-3">
      <a
        [routerLink]="['/shop', empresaId()]"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50"
      >
        <span class="material-symbols-outlined text-[18px]">arrow_back</span>
        Volver
      </a>

      <a
        [routerLink]="['/shop', empresaId(), 'cart']"
        class="inline-flex items-center gap-2 rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800"
      >
        <span class="material-symbols-outlined text-[18px]">shopping_cart</span>
        Carrito
      </a>
    </div>
  </div>

  <div *ngIf="error()" class="rounded-3xl border border-rose-200 bg-rose-50 px-5 py-4 text-sm text-rose-700">
    {{ error() }}
  </div>

  <div *ngIf="p()" class="grid grid-cols-12 gap-4">
    <div class="col-span-12 xl:col-span-7">
      <div class="rounded-3xl border border-slate-200 bg-white shadow-sm overflow-hidden">
        <div class="aspect-[16/10] bg-slate-50 border-b border-slate-200 overflow-hidden">
          <img *ngIf="img(p()!.primary_image_url)" [src]="img(p()!.primary_image_url)!" class="h-full w-full object-cover" />
          <div *ngIf="!img(p()!.primary_image_url)" class="h-full w-full grid place-items-center text-slate-400">
            <span class="material-symbols-outlined text-[34px]">image</span>
          </div>
        </div>

        <div class="p-6">
          <div class="text-2xl font-semibold text-slate-900">{{ p()!.descripcion }}</div>
          <div class="mt-2 text-sm text-slate-500">Codigo: <span class="font-semibold text-slate-700">{{ p()!.codigo }}</span></div>

          <div class="mt-4 flex flex-wrap gap-2">
            <div class="inline-flex items-center gap-2 rounded-full bg-slate-100 px-3 py-1 text-[12px] font-semibold text-slate-700">
              <span class="material-symbols-outlined text-[16px]">inventory_2</span>
              Stock {{ p()?.cantidad_actual ?? 0 }}
            </div>
            <div class="inline-flex items-center gap-2 rounded-full bg-slate-100 px-3 py-1 text-[12px] font-semibold text-slate-700">
              <span class="material-symbols-outlined text-[16px]">tag</span>
              ID #{{ p()!.producto_id }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <aside class="col-span-12 xl:col-span-5">
      <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-6 sticky top-[84px]">
        <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Precio</div>
        <div class="mt-2 text-4xl font-semibold text-slate-900">{{ fmt(p()!.precio) }}</div>

        <button
          type="button"
          class="mt-5 w-full inline-flex items-center justify-center gap-2 rounded-2xl bg-emerald-600 px-5 py-3 text-sm font-semibold text-white hover:bg-emerald-500"
          (click)="add()"
        >
          <span class="material-symbols-outlined text-[18px]">add_shopping_cart</span>
          Agregar al carrito
        </button>

        <a
          [routerLink]="['/shop', empresaId(), 'cart']"
          class="mt-3 w-full inline-flex items-center justify-center gap-2 rounded-2xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold hover:bg-slate-50"
        >
          <span class="material-symbols-outlined text-[18px]">shopping_cart</span>
          Ir al carrito
        </a>
      </div>
    </aside>
  </div>
</section>
