<section class="space-y-6">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
    <div class="min-w-0">
      <div class="text-sm text-slate-500">Tenant</div>
      <div class="text-2xl font-semibold">Gastos</div>
      <div class="text-sm text-slate-500">Suma de compras recibidas</div>
    </div>

    <button
      (click)="load()"
      [disabled]="loading()"
      class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50 disabled:opacity-60 disabled:cursor-not-allowed"
      type="button"
    >
      <span class="material-symbols-outlined text-base">refresh</span>
      Recargar
    </button>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm space-y-4">
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700">Desde</label>
        <input (ngModelChange)="from.set($event)" [ngModel]="from()"
               class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
               type="date"/>
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700">Hasta</label>
        <input (ngModelChange)="to.set($event)" [ngModel]="to()"
               class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
               type="date"/>
      </div>

      <div class="flex items-end">
        <button (click)="load()"
                class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800"
                type="button">
          <span class="material-symbols-outlined text-base">search</span>
          Consultar
        </button>
      </div>
    </div>

    <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
      <div class="text-sm text-slate-500">Compras recibidas</div>
      <div class="text-3xl font-semibold text-slate-900">{{ data()?.compras_total ?? 0 }}</div>
    </div>

    <div *ngIf="error()" class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
      {{ error() }}
    </div>
  </div>
</section>
