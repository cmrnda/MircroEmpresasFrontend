<div class="rounded-3xl border border-slate-200 bg-white shadow-sm overflow-hidden">
  <div class="px-5 py-4 border-b border-slate-200 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div class="min-w-0">
      <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Catálogo</div>
      <div class="mt-1 text-sm text-slate-600">
        Mostrando <span class="font-semibold text-slate-900">{{ products.items.length }}</span> de
        <span class="font-semibold text-slate-900">{{ products.total }}</span>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 disabled:opacity-50"
        (click)="prev.emit()"
        [disabled]="!canPrev() || loading"
      >
        <span class="material-symbols-outlined text-[18px]">chevron_left</span>
        Anterior
      </button>

      <div class="text-sm text-slate-600">
        Página <span class="font-semibold text-slate-900">{{ products.page }}</span>
      </div>

      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50 disabled:opacity-50"
        (click)="next.emit()"
        [disabled]="!canNext() || loading"
      >
        Siguiente
        <span class="material-symbols-outlined text-[18px]">chevron_right</span>
      </button>
    </div>
  </div>

  <div class="p-5">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">
      <div
        *ngFor="let p of products.items"
        class="group rounded-3xl border border-slate-200 bg-white shadow-sm overflow-hidden hover:shadow-md transition"
      >
        <div class="aspect-[16/10] bg-slate-50 border-b border-slate-200 overflow-hidden">
          <img *ngIf="imageUrlFn(p)" [src]="imageUrlFn(p)!" class="h-full w-full object-cover group-hover:scale-[1.02] transition" />
          <div *ngIf="!imageUrlFn(p)" class="h-full w-full grid place-items-center text-slate-400">
            <span class="material-symbols-outlined text-[28px]">image</span>
          </div>
        </div>

        <div class="p-4">
          <div class="flex items-start justify-between gap-3">
            <div class="min-w-0">
              <div class="truncate text-sm font-semibold text-slate-900">{{ p.descripcion }}</div>
              <div class="mt-1 text-xs text-slate-500">
                Código: <span class="font-semibold text-slate-700">{{ p.codigo }}</span>
              </div>
            </div>

            <div class="shrink-0 text-right">
              <div class="inline-flex items-center gap-2 rounded-full bg-slate-100 px-3 py-1 text-[12px] font-semibold text-slate-700">
                <span class="material-symbols-outlined text-[16px]">inventory_2</span>
                {{ p.cantidad_actual ?? 0 }}
              </div>
            </div>
          </div>

          <div class="mt-4 flex items-end justify-between gap-3">
            <div>
              <div class="text-xs text-slate-500">Precio</div>
              <div class="text-lg font-semibold text-slate-900">{{ fmtFn(p.precio) }}</div>
            </div>

            <button
              type="button"
              class="inline-flex items-center gap-2 rounded-2xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-500 disabled:opacity-50"
              (click)="add.emit(p)"
              [disabled]="(p.cantidad_actual ?? 0) <= 0"
            >
              <span class="material-symbols-outlined text-[18px]">add</span>
              Ticket
            </button>
          </div>

          <div class="mt-3 rounded-2xl bg-slate-50 border border-slate-200 p-3">
            <div class="text-xs text-slate-500">ID</div>
            <div class="text-sm font-semibold text-slate-700">#{{ p.producto_id }}</div>
          </div>
        </div>
      </div>

      <div
        *ngIf="products.items.length === 0"
        class="rounded-3xl border border-slate-200 bg-white p-10 text-center text-sm text-slate-500 sm:col-span-2 xl:col-span-3 2xl:col-span-4"
      >
        No hay productos
      </div>
    </div>
  </div>
</div>
