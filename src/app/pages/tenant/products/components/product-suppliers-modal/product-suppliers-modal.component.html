<div *ngIf="open" class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-slate-900/40" (click)="close()"></div>

  <div class="absolute inset-0 flex items-center justify-center p-3 sm:p-6">
    <div class="w-full max-w-2xl overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-xl">
      <div class="flex items-center justify-between gap-3 border-b border-slate-200 px-4 py-3">
        <div class="min-w-0">
          <div class="text-sm text-slate-500">Producto</div>
          <div class="truncate text-base font-semibold text-slate-900">
            Proveedores · {{ product?.descripcion || ('ID ' + (product?.producto_id ?? '')) }}
          </div>
          <div class="text-xs text-slate-500">Código: {{ product?.codigo || '-' }}</div>
        </div>

        <button
          (click)="close()"
          class="inline-flex items-center justify-center rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs hover:bg-slate-50"
          type="button"
        >
          <span class="material-symbols-outlined text-base">close</span>
        </button>
      </div>

      <div class="p-4 space-y-3">
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
          <div class="relative w-full sm:w-80">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-base">search</span>
            <input
              [(ngModel)]="q"
              class="w-full rounded-lg border border-slate-200 bg-white pl-9 pr-3 py-2 text-sm outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
              placeholder="Buscar proveedor por nombre o NIT"
              type="text"
            />
          </div>

          <div class="text-sm text-slate-600">
            Seleccionados: <span class="font-semibold text-slate-900">{{ selectedCount }}</span>
          </div>
        </div>

        <div class="rounded-xl border border-slate-200 overflow-hidden">
          <div *ngIf="loading" class="px-4 py-6 text-center text-sm text-slate-500">
            Cargando proveedores...
          </div>

          <div *ngIf="!loading && filteredSuppliers.length === 0" class="px-4 py-6 text-center text-sm text-slate-500">
            No hay proveedores para mostrar.
          </div>

          <div *ngIf="!loading && filteredSuppliers.length > 0" class="max-h-[420px] overflow-auto divide-y">
            <label *ngFor="let s of filteredSuppliers" class="flex items-center justify-between gap-3 px-4 py-3 hover:bg-slate-50 cursor-pointer">
              <div class="min-w-0">
                <div class="truncate font-medium text-slate-900">{{ s.nombre }}</div>
                <div class="text-xs text-slate-500">
                  ID: {{ s.proveedor_id }} · NIT: {{ s.nit || '-' }}
                </div>
              </div>

              <input
                type="checkbox"
                class="h-4 w-4 rounded border-slate-300"
                [checked]="isChecked(s.proveedor_id)"
                (change)="toggle(s.proveedor_id, ($any($event.target)).checked)"
              />
            </label>
          </div>
        </div>

        <div *ngIf="error" class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
          {{ error }}
        </div>
      </div>

      <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-4 py-3">
        <button
          (click)="close()"
          class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50"
          type="button"
        >
          Cancelar
        </button>

        <button
          (click)="save()"
          [disabled]="loading || saving"
          class="inline-flex items-center justify-center gap-2 rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60 disabled:cursor-not-allowed"
          type="button"
        >
          <span class="material-symbols-outlined text-base">save</span>
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
