<div class="mx-auto max-w-xl space-y-4">
  <div>
    <div class="text-xl font-semibold">Reset de contrasena</div>
    <div class="text-sm text-slate-400">Platform admin</div>
  </div>

  <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6">
    <form [formGroup]="form" (ngSubmit)="reset()" class="space-y-4">
      <div class="space-y-2">
        <label class="text-sm text-slate-300">Usuario id</label>
        <input
          class="w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-slate-100 outline-none focus:border-slate-600"
          type="number"
          formControlName="usuario_id"
          placeholder="Ej: 2"
        />
      </div>

      <button
        class="w-full rounded-lg bg-slate-100 px-3 py-2 text-sm font-semibold text-slate-950 hover:bg-white disabled:opacity-60"
        type="submit"
        [disabled]="loading()"
      >
        <span class="material-symbols-outlined align-middle text-base mr-2">lock_reset</span>
        Reset
      </button>

      <div *ngIf="error()" class="rounded-lg border border-red-900/40 bg-red-950/40 px-3 py-2 text-sm text-red-200">
        {{ error() }}
      </div>
    </form>
  </div>

  <div *ngIf="tempPassword()" class="rounded-2xl border border-slate-800 bg-slate-900 p-4">
    <div class="flex flex-wrap items-center justify-between gap-3">
      <div>
        <div class="text-sm text-slate-400">Temp password</div>
        <div class="mt-1 text-lg font-semibold">{{ tempPassword() }}</div>
      </div>

      <button
        class="inline-flex items-center gap-2 rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-sm hover:bg-slate-800"
        (click)="copyTemp()"
        type="button"
      >
        <span class="material-symbols-outlined text-base">content_copy</span>
        Copiar
      </button>
    </div>
  </div>
</div>
