<div class="mx-auto max-w-xl space-y-4">
  <div>
    <div class="text-xl font-semibold text-slate-900">Reset de contrasena</div>
    <div class="text-sm text-slate-500">Platform admin</div>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white p-6">
    <form (ngSubmit)="reset()" [formGroup]="form" class="space-y-4">
      <div class="space-y-2">
        <label class="text-sm font-medium text-slate-700">Usuario id</label>
        <input
          class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-slate-900 outline-none focus:border-slate-400"
          formControlName="usuario_id"
          placeholder="Ej: 2"
          type="number"
        />
      </div>

      <button
        [disabled]="loading()"
        class="w-full rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60"
        type="submit"
      >
        <span class="material-symbols-outlined align-middle text-base mr-2">lock_reset</span>
        Reset
      </button>

      <div
        *ngIf="error()"
        class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"
      >
        {{ error() }}
      </div>
    </form>
  </div>

  <div *ngIf="tempPassword()" class="rounded-2xl border border-slate-200 bg-white p-4">
    <div class="flex flex-wrap items-center justify-between gap-3">
      <div>
        <div class="text-sm text-slate-500">Temp password</div>
        <div class="mt-1 text-lg font-semibold text-slate-900">
          {{ tempPassword() }}
        </div>
      </div>

      <button
        (click)="copyTemp()"
        class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50"
        type="button"
      >
        <span class="material-symbols-outlined text-base">content_copy</span>
        Copiar
      </button>
    </div>
  </div>
</div>
