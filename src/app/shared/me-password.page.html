<div class="mx-auto max-w-xl space-y-4">
  <div>
    <div class="text-xl font-semibold text-slate-900">Mi contrasena</div>
    <div class="text-sm text-slate-500">Cambiar password</div>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white p-6">
    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
      <div class="space-y-2">
        <label class="text-sm font-medium text-slate-700">Nueva contrasena</label>
        <input
          class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-slate-900 outline-none focus:border-slate-400"
          type="password"
          formControlName="new_password"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-slate-700">Confirmar</label>
        <input
          class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-slate-900 outline-none focus:border-slate-400"
          type="password"
          formControlName="confirm"
        />
      </div>

      <button
        class="w-full rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60"
        type="submit"
        [disabled]="loading()"
      >
        Guardar
      </button>

      <div
        *ngIf="ok()"
        class="rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm text-emerald-700"
      >
        Password actualizada correctamente
      </div>

      <div
        *ngIf="error()"
        class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"
      >
        {{ error() }}
      </div>
    </form>
  </div>
</div>
