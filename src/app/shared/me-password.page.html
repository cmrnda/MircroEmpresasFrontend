<div class="mx-auto max-w-xl space-y-4">
  <div>
    <div class="text-xl font-semibold">Mi password</div>
    <div class="text-sm text-slate-500">Cambio de password</div>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white p-6">
    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700">Actual</label>
        <input class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
               formControlName="old_password"
               type="password"/>
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700">Nueva</label>
        <input class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400"
               formControlName="new_password"
               type="password"/>
      </div>

      <button [disabled]="loading() || form.invalid"
              class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:opacity-60"
              type="submit">
        <span class="material-symbols-outlined text-base">save</span>
        Guardar
      </button>

      <div *ngIf="error()" class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error() }}
      </div>

      <div *ngIf="ok()" class="rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm text-emerald-700">
        ok
      </div>
    </form>
  </div>
</div>
