<div class="mx-auto max-w-xl space-y-4">
  <div>
    <div class="text-xl font-semibold">Mi contrasena</div>
    <div class="text-sm text-slate-400">Cambiar password</div>
  </div>

  <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6">
    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
      <div class="space-y-2">
        <label class="text-sm text-slate-300">Nueva contrasena</label>
        <input
          class="w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-slate-100 outline-none focus:border-slate-600"
          type="password"
          formControlName="new_password"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm text-slate-300">Confirmar</label>
        <input
          class="w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-slate-100 outline-none focus:border-slate-600"
          type="password"
          formControlName="confirm"
        />
      </div>

      <button
        class="w-full rounded-lg bg-slate-100 px-3 py-2 text-sm font-semibold text-slate-950 hover:bg-white disabled:opacity-60"
        type="submit"
        [disabled]="loading()"
      >
        Guardar
      </button>

      <div *ngIf="ok()" class="rounded-lg border border-emerald-900/40 bg-emerald-950/40 px-3 py-2 text-sm text-emerald-200">
        ok
      </div>

      <div *ngIf="error()" class="rounded-lg border border-red-900/40 bg-red-950/40 px-3 py-2 text-sm text-red-200">
        {{ error() }}
      </div>
    </form>
  </div>
</div>
